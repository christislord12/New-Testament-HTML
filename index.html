<!doctype html>

<script> 
x = 1;
function goToImageNum(imagenum)
{
x = parseInt(imagenum)
var img = document.getElementById("image");
img.src="NewTestamentPsalmsImages/" + "NewTestamentPsalms" + x.toString() + ".JPG";
return false;
}
function nextImage()
{
var img = document.getElementById("image");
x = x+1;
if (x > 510) 
{
	x = 510;
}
img.src="NewTestamentPsalmsImages/" + "NewTestamentPsalms" + x.toString() + ".JPG";
document.getElementById("pages").value = x;
return false;
}

function previousImage()
{
var img = document.getElementById("image");
x = x-1;
if (x < 1) 
{
	x = 1;
}
img.src="NewTestamentPsalmsImages/" + "NewTestamentPsalms" + x.toString() + ".JPG";
document.getElementById("pages").value = x;
return false;
}



</script>
